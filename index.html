<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kid Menu Order - Aloha Edition</title>
<style>
* { box-sizing: border-box; }
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
  background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 50%, #74b9ff 100%);
  margin: 0;
  padding: 0;
  color: #333;
  min-height: 100vh;
}
header {
  text-align: center;
  padding: 20px;
  background: rgba(244,197,122,0.9);
  color: #3b2e06;
  font-weight: bold;
  font-size: 1.1em;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}
nav {
  text-align: center;
  background: linear-gradient(to right, rgba(244,197,122,0.9), rgba(255,220,178,0.9), rgba(254,250,241,0.9));
  padding: 12px 0;
  position: sticky;
  top: 0;
  z-index: 100;
  box-shadow: 0 3px 6px rgba(0,0,0,0.15);
  border-bottom: 3px solid #c98e35;
}
nav a {
  margin: 0 14px;
  color: #2c1b00;
  font-weight: 700;
  text-decoration: none;
  font-family: 'Papyrus', 'Brush Script MT', cursive;
  font-size: 1.1em;
  transition: all 0.2s ease-in-out;
}
nav a:hover {
  color: #fefaf1;
  background: #d4983d;
  padding: 6px 10px;
  border-radius: 10px;
}
h2 {
  background: rgba(255,220,178,0.85);
  padding: 10px;
  border-radius: 8px;
  margin-top: 0;
}
.section {
  margin: 15px;
  padding: 15px;
  background: rgba(255,248,238,0.95);
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
}
.item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 12px 0;
  flex-wrap: wrap;
  padding: 8px;
  background: rgba(255,255,255,0.6);
  border-radius: 8px;
}
.item > span:first-child {
  font-weight: 600;
  color: #2c1b00;
  display: flex;
  align-items: center;
  gap: 8px;
}
.item-icon {
  width: 32px;
  height: 32px;
  object-fit: cover;
  border-radius: 6px;
  border: 2px solid #d4983d;
}
.qty-controls {
  display: flex;
  align-items: center;
  gap: 8px;
}
button {
  font-size: 1.4em;
  border: 2px solid #d4983d;
  background: #fff;
  color: #d4983d;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  cursor: pointer;
  transition: all 0.2s;
  font-weight: bold;
  padding: 0;
}
button:hover {
  background: #d4983d;
  color: #fff;
  transform: scale(1.1);
}
button:active {
  transform: scale(0.95);
}
.qty {
  min-width: 30px;
  text-align: center;
  font-weight: bold;
  font-size: 1.1em;
}
.checkbox-group {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin: 8px 0;
  width: 100%;
}
.checkbox-group label {
  background: rgba(212,152,61,0.2);
  padding: 4px 8px;
  border-radius: 6px;
  font-size: 0.9em;
  cursor: pointer;
  transition: all 0.2s;
}
.checkbox-group label:hover {
  background: rgba(212,152,61,0.4);
}
select {
  padding: 6px 10px;
  border: 2px solid #d4983d;
  border-radius: 6px;
  background: white;
  font-size: 0.95em;
  margin: 4px;
  cursor: pointer;
}
input[type="text"], textarea {
  padding: 8px;
  border: 2px solid #d4983d;
  border-radius: 6px;
  width: 100%;
  margin: 4px 0;
  font-family: inherit;
  font-size: 0.95em;
}
textarea {
  resize: vertical;
  min-height: 60px;
}
#note {
  width: calc(100% - 30px);
  margin: 20px 15px;
  padding: 12px;
  font-size: 1em;
  min-height: 80px;
}
#send, #clear {
  display: block;
  width: calc(100% - 30px);
  margin: 10px 15px;
  padding: 15px;
  font-size: 1.2em;
  font-weight: bold;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s;
}
#send {
  background: linear-gradient(135deg, #d4983d, #f4c57a);
  color: white;
  box-shadow: 0 4px 12px rgba(212,152,61,0.4);
}
#send:hover {
  background: linear-gradient(135deg, #c98e35, #e0b56d);
  transform: translateY(-2px);
  box-shadow: 0 6px 16px rgba(212,152,61,0.5);
}
#clear {
  background: linear-gradient(135deg, #95a5a6, #bdc3c7);
  color: white;
}
#clear:hover {
  background: linear-gradient(135deg, #7f8c8d, #95a5a6);
  transform: translateY(-2px);
}
footer {
  text-align: center;
  padding: 20px;
  background: rgba(244,197,122,0.9);
  color: #3b2e06;
  font-weight: bold;
  font-size: 1.2em;
  margin-top: 20px;
}
</style>
</head>
<body>

<textarea id="note" placeholder="Add note for Dad (extra syrup, special request, etc.)"></textarea>
<button id="send">üì± Send Order to Dad</button>
<button id="clear">üîÑ Clear Order</button>

<footer>Love, Dad ü§é‚úùÔ∏è</footer>

<script>
// ‚úÖ FIXED BUTTON HANDLER
function change(id, delta) {
  const el = document.getElementById(id);
  if (!el) return;
  let count = parseInt(el.textContent.trim() || "0", 10);
  count = isNaN(count) ? 0 : count + delta;
  if (count < 0) count = 0;
  el.textContent = count.toString();
}

// ‚úÖ UTILITIES (unchanged)
function getChecked(containerId) {
  const container = document.getElementById(containerId);
  if (!container) return [];
  const checked = container.querySelectorAll('input[type="checkbox"]:checked');
  return Array.from(checked).map(c => c.value);
}

// ‚úÖ CLEAR BUTTON
document.getElementById('clear').onclick = function() {
  document.querySelectorAll('.qty').forEach(el => el.textContent = '0');
  document.querySelectorAll('textarea').forEach(el => el.value = '');
  document.querySelectorAll('input[type="text"]').forEach(el => el.value = '');
  document.querySelectorAll('input[type="checkbox"]').forEach(el => el.checked = false);
};

// ‚úÖ SEND BUTTON (unchanged from your version)
document.getElementById('send').onclick = function() {
  let msg = 'Hi Dad! Here\'s my order for today:%0A%0A';
  let hasItems = false;

  const items = [
    {id:'oatmeal', name:'Cinnamon Apple Oatmeal'},
    {id:'yogurt', name:'Vanilla Greek Yogurt'},
    {id:'chia', name:'Chia Seed Pudding'},
    {id:'eggs', name:'Eggs', select:'eggsStyle'},
    {id:'omelet', name:'Egg Omelet', checks:'#breakfast .item:nth-child(5) input[type="checkbox"]:checked'},
    {id:'toast', name:'Toast', selects:['toastBread','toastTopping']},
    {id:'potatoes', name:'Potatoes (Breakfast)'},
    {id:'bacon', name:'Bacon'},
    {id:'sausage', name:'Sausage'},
    {id:'cottage', name:'Cottage Cheese'},
    {id:'cheerios', name:'Honey Nut Cheerios', checkbox:'cheeriosMarshmallows'},
    {id:'rice', name:'White Rice', checkGroup:'riceOptions'},
    {id:'steak', name:'Steak'},
    {id:'lunchpotatoes', name:'Potatoes (Lunch)'},
    {id:'vegetables', name:'Vegetables', select:'vegOptions'},
    {id:'salad', name:'Salad', checkGroup:'saladOptions', select:'saladDressing'},
    {id:'sandwich', name:'Sandwich', checkGroup:'sandwichOptions', select:'sandwichBread'},
    {id:'panda', name:'Panda Express', checkGroup:'pandaOptions', select:'pandaMain', texts:['pandaOther','pandaSauce']},
    {id:'mcdonalds', name:'McDonalds', textarea:'mcdOrder'},
    {id:'goldfish', name:'Goldfish Crackers'},
    {id:'saltines', name:'Saltines'},
    {id:'waffles', name:'Honey Stinger Mini Waffles'},
    {id:'fitcrunch', name:'Mint Chocolate Chip FIT CRUNCH'},
    {id:'hershey', name:'Hershey Bar'},
    {id:'fruit', name:'Fruit', checkGroup:'fruitOptions'},
    {id:'proteinshake', name:"Dad's Special Protein Shake"},
    {id:'chai', name:'Large Iced Chai (Starbucks)', textarea:'chaiNote'},
    {id:'smoothie', name:'Strawberry & Pineapple Smoothie'},
    {id:'starbucks', name:'Starbucks (Custom)', textarea:'starbucksOrder'}
  ];

  items.forEach(function(item) {
    const el = document.getElementById(item.id);
    const qty = parseInt(el.textContent);
    if (qty > 0) {
      hasItems = true;
      msg += item.name + ': ' + qty + '%0A';
      if (item.select) {
        const sel = document.getElementById(item.select);
        if (sel) msg += '  - ' + sel.value + '%0A';
      }
      if (item.selects) {
        item.selects.forEach(function(selectId) {
          const sel = document.getElementById(selectId);
          if (sel) msg += '  - ' + sel.value + '%0A';
        });
      }
      if (item.checkGroup) {
        const opts = getChecked(item.checkGroup);
        if (opts.length > 0) msg += '  - With: ' + opts.join(', ') + '%0A';
      }
      if (item.checks) {
        const checked = document.querySelectorAll(item.checks);
        const opts = Array.from(checked).map(function(c) { return c.value; });
        if (opts.length > 0) msg += '  - With: ' + opts.join(', ') + '%0A';
      }
      if (item.checkbox) {
        const chk = document.getElementById(item.checkbox);
        if (chk && chk.checked) msg += '  - Add Marshmallows%0A';
      }
      if (item.texts) {
        item.texts.forEach(function(textId) {
          const txt = document.getElementById(textId);
          if (txt && txt.value.trim()) msg += '  - ' + txt.value.trim() + '%0A';
        });
      }
      if (item.textarea) {
        const txt = document.getElementById(item.textarea);
        if (txt && txt.value.trim()) msg += '  - ' + txt.value.trim() + '%0A';
      }
      msg += '%0A';
    }
  });

  const note = document.getElementById('note').value.trim();
  if (note) {
    msg += 'SPECIAL NOTES:%0A' + note + '%0A';
  }

  if (!hasItems) {
    alert('Please add at least one item to your order!');
    return;
  }

  msg += '%0ALove you Dad! üíõ';
  window.location.href = 'sms:2089540655&body=' + msg;
};
</script>
